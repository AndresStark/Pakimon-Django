{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="stylesheet" href="{% static 'pakidex/styles.css' %}">
    <title>Pakidex</title>
</head>
<body>
    <header>
        <span class="header-title">Selecciona tu pakimon</span>
    </header>
    <main>
        <section class="section-form">
            <form action="{% url 'pakidex:entry' %}" method="post">
                {% csrf_token %}
                <select id="selector" onchange="selection()">
                    <option value="">--Selecciona tu Pakimon--</option>
                    {% for p in pakidex %}
                        <option value="{{ p.id }}">
                            {{ p.name }}
                        </option>
                    {% endfor %}
                </select>
                <input name="pakimon_id" type="text" id="text_selection" class="input-text" hidden>
                <input type="submit" value="Elegir" class="input-select">
            </form>
        </section>
    </main>
    <script src="{% static 'pakidex/index_script.js' %}"></script>
</body>
</html>
